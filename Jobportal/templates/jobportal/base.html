{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'jobapp/style.css' %}" />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>
        {% block title %}
        Job's Website{% endblock title %}
    </title>
    
  </head>
  <body>
    <header>
      <nav class='navbar'>
        <div class="container">
          <div class="logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'jobapp/logo.svg' %}" alt="" >
            </a>
          </div>
          
          <div class="" name='links'>
            <a href="{% url 'home' %}">Home</a>
          </div>
          <div class="" name='links'>
            <a href="{% url 'add_jobpost' %}">Add Job Post</a>
          </div>
          <div class="" name='links'>
            <a href="{% url 'recruiter_registration' %}">Recruiter Registration</a>
          </div>
          <div class="" name='links'>
            <a href="{% url 'subscribe' %}">Subscribe</a>
          </div>
         
           {% comment %} <span class="material-icons menu" onclick= "menu()"> menu </span>   {% endcomment %}
        </div>
      </nav>
    </header>
    

    {% block content %}
    
    {% endblock content %}
    
    <script src="{% static 'jobapp/app.js' %}"></script>
  </body>
</html>
